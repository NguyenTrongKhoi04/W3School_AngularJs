<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <style>
    .classDirective {
      background-color: lightblue;
    }
  </style>
  <body>
    <form ng-app="myApp" name="myForm">
      Enter your name:
      <input name="myName" class="classDirective" ng-model="myText" required />
    </form>
    <p>
      Edit the text field and it will get/lose classes according to the status.
    </p>
    <p>
      <b>Note:</b> A text field with the "required" attribute is not valid when
      it is empty.
    </p>

    <script>
      var app = angular.module("myApp", []);

      app.directive("classDirective", () => {
        return {
          restrict: "C",
        };
      });
    </script>
  </body>
</html>

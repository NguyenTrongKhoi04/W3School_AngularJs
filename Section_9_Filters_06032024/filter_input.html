<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <body>
    <div ng-app="myApp" ng-controller="namesCtrl">
      <input type="text" ng-model="userInput" /> từ khóa bạn đang muốn tìm kiếm
      là <label style="color: red">{{userInput}}</label>
      <ul>
        <li ng-repeat="x in names | filter : userInput">{{ x }}</li>
      </ul>
    </div>

    <script>
      angular.module("myApp", []).controller("namesCtrl", function ($scope) {
        $scope.names = [
          "Jani",
          "Carl",
          "Margareth",
          "Hege",
          "Joe",
          "Gustav",
          "Birgit",
          "Mary",
          "Kai",
        ];
        $scope.userInput = "i";
      });
    </script>
  </body>
</html>

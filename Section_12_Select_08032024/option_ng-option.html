<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myCtrl">
      <select
        ng-model="selectedName"
        ng-options="x.name for x in arrName"
      ></select>
      <h1>Obj: {{selectedName}}</h1>
      <p>Tên: {{selectedName.name}}</p>
      <p>Tuổi: {{selectedName.age}}</p>
    </div>
    <script>
      angular.module("myApp", []).controller("myCtrl", ($scope) => {
        $scope.arrName = [
          { name: "khoi", age: 12 },
          { name: "tu", age: 13 },
          { name: "tuan", age: 15 },
        ];
      });
    </script>
  </body>
</html>

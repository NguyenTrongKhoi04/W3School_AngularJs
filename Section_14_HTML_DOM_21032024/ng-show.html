<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../AngularJS_File.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- <div ng-app="" ng-init="mySwitch=true"> // không nên dùng ng-init -->
    <div ng-app="myApp" ng-controller="myCtrl">
    <p ng-show="true">I am visible.</p>
    <p ng-show="false">I am not visible.</p>

    <p ng-show="{{number}} > 10">show 1</p>
    <p ng-show="{{number > 10}}">show 2</p>

  </div> 
  <script>
    angular.module("myApp",[]).controller("myCtrl", $scope =>{
        $scope.number = 12;
    });
  </script>
  </body>
</html>

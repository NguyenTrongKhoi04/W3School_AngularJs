<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../AngularJS_File.js"></script>
    <title>Document</title>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">

<h1 ng-mousemove="myFunc($event)">Mouse Over Me!</h1>

<p>Coordinates: x={{x}} , y={{y}} </p> 

</div>
<p>Mouse over the heading to display the value of clientX and clientY from the event object.</p>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.myFunc = function(myE) {
        $scope.x = myE.clientX;
        $scope.y = myE.clientY;
    }
});

/**
 * ? myE.clientX và myE.clientY sẽ lấy tọa độ con trỏ chuột
 */
</script> 

</body>
</html>

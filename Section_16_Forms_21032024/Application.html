<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../AngularJS_File.js"></script>
    <title>Document</title>
</head>
<body>
    <div ng-app="myApp" ng-controller="formCtrl">
  <form novalidate>// ngăn trình duyệt tự động validate
    First Name:<br>
    <input type="text" ng-model="user.firstName"><br>
    Last Name:<br>
    <input type="text" ng-model="user.lastName">
    <br><br>
    <button ng-click="reset()">RESET</button>
  </form>
  <p>form = {{user}}</p>
  <p>master = {{master}}</p>
</div>
<br>
<h2>ví dụ về thuộc tính "novalidate"</h2>
<form>
<!-- <form novalidate> -->
    <input type="email" required><button type="submit">gửi</button>
</form>
<script>
var app = angular.module('myApp', []);
app.controller('formCtrl', function($scope) {
    $scope.master = {firstName:"John", lastName:"Doe"};
    $scope.reset = function() {
        $scope.user = angular.copy($scope.master);
        // nếu gán trực tiếp "$scope.user = $scope.master" =>> user thay đổi giá trị thì master cũng thay đổi theo 
    };
    $scope.reset();
});
</script>
</body>
</html>
